service: test # AWS Application name = service name + provider.stage

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  profile: mos-api-sls-admin
  memorySize: 128
  timeout: 6
  environment:
    MONGODB_ATLAS_CLUSTER_URI: ${ssm:dev-atlas-cxn-str}

functions:
  hello:
    handler: handler.insert
    events:
      - http:
          path: test/insert
          method: post
          cors: true